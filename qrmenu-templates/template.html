    <section class="dishes">
        <section class="dishes__establishment">
            Establishment
        </section>
        <ul class="dishes__list">
            <li class="dishes__item">
                <a href="" class="dishes__left">
                    <h2 class="dishes__dish">Lorem, ipsum. asdasdasddddddd</h2>
                </a>
                <div class="dishes__right">
                    <div class="dishes__price">11,90€</div>
                    <div class="dishes__toggle">
                        <div class="dishes__substract">_</div>
                        <div class="dishes__add">+</div>
                    </div>
                </div>
            </li>
            
        </ul>

        <button class="dishes__button">
            +
        </button>

        <section class="total ">
            <div class="total__all">
                <div class="total__header">
                    <a href="" class="total__back"><</a>
                    <h2 class="total__order">Order</h2>
                </div>
                <div class="total__list">
                    <ul class="total__dishes">
                        <li class='total__item'>
                            <div class="total__dish">
                                dish
                            </div>
                            <div class="total__price">
                                22,22€
                            </div>
                        </li>
                       
                    </ul>
                </div>
                <div class="total__info">
                    <div class="total__amount">22,34€</div>
                    <button class="total__submit">Send</button>
                </div>
            </div>
        </section>
    </section>
